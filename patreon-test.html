<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Gating Example</title>
    <script>
        const clientId = 'pt8PQIzv9ECrXxWtnKEByZhyWZjOcmuDGmZDyxswQM0n4ij83k2jkk-6LA9Ztrcr';
        const redirectUri = 'https://chrishutchins.github.io/patreon-test.html';

        function checkPatreonAuth() {
            const hash = window.location.hash.substr(1);
            const result = hash.split('&').reduce((res, item) => {
                const parts = item.split('=');
                res[parts[0]] = parts[1];
                return res;
            }, {});

            if (result.access_token) {
                fetch('https://www.patreon.com/api/oauth2/v2/identity?include=memberships', {
                    headers: {
                        'Authorization': `Bearer ${result.access_token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const isMember = data.included && data.included.some(incl => incl.type === 'member');
                    if (isMember) {
                        document.getElementById('patreon-subscriber-content').style.display = 'block';
                        document.getElementById('patreon-default-content').style.display = 'none';
                    } else {
                        document.getElementById('patreon-default-content').style.display = 'block';
                        document.getElementById('patreon-subscriber-content').style.display = 'none';
                    }
                });
            } else {
                document.getElementById('patreon-default-content').style.display = 'block';
                document.getElementById('patreon-subscriber-content').style.display = 'none';
            }
        }

        function redirectToPatreonLogin() {
            window.location.href = `https://www.patreon.com/oauth2/authorize?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}`;
        }

        window.onload = checkPatreonAuth;
    </script>
</head>
<body>
    <h1>Patreon</h1>
    <div id="patreon-default-content" style="display:none;">
        <h3>Patreon: Logged Out</h3>
        <p>This content is only available to subscribers. Please log in to access this content.</p>
        <button onclick="redirectToPatreonLogin()">Login with Patreon</button>
    </div>
